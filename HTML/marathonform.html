<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <form action="">
        <h1>Race Registration!</h1>
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>
        <p>Select a Race:</p>
        <input type="radio" name="race" id="5k" value="5k">
        <label for="5k">Fun Run 5k</label> <br>

        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label> <br>

        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="password">Password</label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <button>Register</button>


    </form>
</body>

</html>
